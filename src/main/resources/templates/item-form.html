<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Neues Item anlegen</title>
    <link rel="stylesheet" href="/css/styles.css" /> <!-- optional CSS -->
</head>
<body>
<h1>Neues Item anlegen</h1>
<form th:action="@{/items}" th:object="${itemDto}" method="post">
    <div>
        <label for="title">Titel:</label>
        <input type="text" id="title" th:field="*{title}" placeholder="Titel eingeben" required />
    </div>
    <div>
        <label for="description">Beschreibung:</label>
        <textarea id="description" th:field="*{description}" placeholder="Beschreibung eingeben" rows="5"></textarea>
    </div>
    <div>
        <label for="price">Preis:</label>
        <input type="number" id="price" th:field="*{price}" placeholder="Preis eingeben" step="0.01" min="0" required />
    </div>
    <div>
        <button type="submit">Speichern</button>
        <a th:href="@{/items}">Abbrechen</a>
    </div>
</form>
</body>
</html>
