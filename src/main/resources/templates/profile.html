<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Profil – ShareIt</title>
    <link rel="stylesheet" href="/css/styles.css" /> <!-- Optionales CSS -->
</head>
<body>
<header>
    <div class="header-container">
        <h1><a th:href="@{/}">ShareIt</a></h1>
        <nav>
            <ul class="nav-menu">
                <li><a th:href="@{/}">Startseite</a></li>
                <li><a th:href="@{/items}">Anzeigen</a></li>
                <li><a th:href="@{/items/new}">Item hochladen</a></li>
                <li><a th:href="@{/profile}" class="active">Profil</a></li>
                <li><a th:href="@{/logout}">Abmelden</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="profile-section">
        <h2>Dein Profil</h2>

        <!-- Profilinformationen, die der Controller ins Model legen muss -->
        <div class="profile-details">
            <div>
                <label>Provider-ID:</label>
                <span th:text="${providerId} ?: 'Nicht angemeldet'">[Provider-ID]</span>
            </div>
            <div>
                <label>Anzeige-Name:</label>
                <span th:text="${displayName} ?: 'Nicht verfügbar'">[Anzeige-Name]</span>
            </div>
            <div>
                <label>Aktuelle E-Mail:</label>
                <span th:text="${userDto.email} ?: 'Keine E-Mail hinterlegt'">[E-Mail]</span>
            </div>
        </div>

        <h3>E-Mail bearbeiten / hinzufügen</h3>

        <!-- Erfolg/Fehlernachricht, die der Controller ins Model legen kann -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}"   class="alert alert-danger"  th:text="${errorMessage}"></div>

        <!-- Formular zum Bearbeiten der E-Mail -->
        <form th:action="@{/profile}"
              th:object="${userDto}"
              method="post"
              class="profile-form">
            <div>
                <label for="email">Neue E-Mail-Adresse:</label>
                <input type="email"
                       id="email"
                       th:field="*{email}"
                       placeholder="Neue E-Mail eingeben"
                       required />
            </div>
            <div>
                <button type="submit">Speichern</button>
            </div>
        </form>
    </section>
</main>

<footer>
    <p>&copy; 2025 ShareIt</p>
</footer>
</body>
</html>
