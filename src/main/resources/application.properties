spring.application.name=shareit-core

# ----------------------------------------------------------------------------
# Embedded H2 In-Memory Database
# ----------------------------------------------------------------------------

# JDBC-URL für eine In-Memory-DB namens "testdb"
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

# Standard-Credentials H2
spring.datasource.username=sa
spring.datasource.password=

# Explizites Driver-Klassen-Naming (optional, Spring Boot wählt es oft selbst)
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# H2-Console aktivieren
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
